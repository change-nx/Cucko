<script>
    let pluginsData = [];
    let filteredPlugins = [];

    // é¡µé¢åŠ è½½æ—¶è·å–æ’ä»¶æ•°æ®
    document.addEventListener('DOMContentLoaded', function() {
        loadPlugins();
        setupSearch();
    });

    // åŠ è½½æ’ä»¶æ•°æ®
    async function loadPlugins() {
        document.getElementById('loading').style.display = 'block';
        document.getElementById('error').style.display = 'none';
        document.getElementById('pluginsContainer').style.display = 'none';
        document.getElementById('emptyState').style.display = 'none';
        document.getElementById('refreshBtn').disabled = true;

        try {
            const response = await fetch('https://raw.githubusercontent.com/change-nx/change-nx.github.io/main/plugin.json');
            pluginsData = await response.json();
            
            // éšæœºæ’åºæ’ä»¶
            pluginsData = shuffleArray(pluginsData);
            
            // æ›´æ–°ç»Ÿè®¡æ•°æ®
            updateStats();
            
            // æ¸²æŸ“æ’ä»¶åˆ—è¡¨
            renderPlugins(pluginsData);
            
            document.getElementById('loading').style.display = 'none';
            document.getElementById('pluginsContainer').style.display = 'grid';
        } catch (error) {
            console.error('åŠ è½½æ’ä»¶å¤±è´¥:', error);
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error').style.display = 'block';
        } finally {
            document.getElementById('refreshBtn').disabled = false;
        }
    }

    // æ•°ç»„éšæœºæ’åºå‡½æ•°
    function shuffleArray(array) {
        const newArray = [...array];
        for (let i = newArray.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
        }
        return newArray;
    }

    // è®¾ç½®æœç´¢åŠŸèƒ½
    function setupSearch() {
        const searchInput = document.getElementById('searchInput');
        
        searchInput.addEventListener('input', function() {
            const searchTerm = this.value.toLowerCase().trim();
            
            if (searchTerm === '') {
                filteredPlugins = [...pluginsData];
            } else {
                filteredPlugins = pluginsData.filter(plugin => {
                    return (
                        plugin.æ˜µç§°.toLowerCase().includes(searchTerm) ||
                        plugin.ä»‹ç».toLowerCase().includes(searchTerm)
                    );
                });
            }
            
            renderPlugins(filteredPlugins);
            updateStats();
        });
    }

    // æ›´æ–°ç»Ÿè®¡æ•°æ®
    function updateStats() {
        document.getElementById('totalPlugins').textContent = pluginsData.length;
        document.getElementById('filteredPlugins').textContent = filteredPlugins.length;
    }

    // æ¸²æŸ“æ’ä»¶åˆ—è¡¨
    function renderPlugins(plugins) {
        const container = document.getElementById('pluginsContainer');
        
        if (plugins.length === 0) {
            container.style.display = 'none';
            document.getElementById('emptyState').style.display = 'block';
            return;
        }

        let html = '';
        
        plugins.forEach((plugin, index) => {
            html += `
                <div class="plugin-card">
                    <div class="plugin-header">
                        <h3 class="plugin-name">${escapeHtml(plugin.æ˜µç§°)}</h3>
                        <div class="plugin-badge">å…è´¹</div>
                    </div>
                    
                    <div class="plugin-description">
                        ${escapeHtml(plugin.ä»‹ç»)}
                    </div>
                    
                    <div class="plugin-footer">
                        <div class="plugin-actions">
                            <a href="${escapeHtml(plugin.åœ°å€)}" class="view-btn" target="_blank">
                                <svg width="14" height="14" viewBox="0 0 24 24" fill="currentColor">
                                    <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>
                                </svg>
                                æŸ¥çœ‹
                            </a>
                            <button class="details-btn" onclick="showPluginDetails(${index})">
                                è¯¦æƒ…
                            </button>
                        </div>
                    </div>
                </div>
            `;
        });

        container.innerHTML = html;
        container.style.display = 'grid';
        document.getElementById('emptyState').style.display = 'none';
    }

    // æ˜¾ç¤ºæ’ä»¶è¯¦æƒ…
    function showPluginDetails(index) {
        const plugin = filteredPlugins[index] || pluginsData[index];
        if (!plugin) return;

        document.getElementById('modalPluginName').textContent = plugin.æ˜µç§°;
        document.getElementById('modalPluginDescription').textContent = plugin.ä»‹ç»;
        document.getElementById('modalPluginUrl').textContent = plugin.åœ°å€;
        
        // è®¾ç½®æŸ¥çœ‹æŒ‰é’®
        const viewBtn = document.getElementById('modalViewBtn');
        viewBtn.href = plugin.åœ°å€;

        document.getElementById('pluginModal').classList.add('active');
    }

    // å…³é—­æ’ä»¶è¯¦æƒ…å¼¹çª—
    function closePluginModal() {
        document.getElementById('pluginModal').classList.remove('active');
    }

    // HTMLè½¬ä¹‰å‡½æ•°
    function escapeHtml(unsafe) {
        if (!unsafe) return '';
        return unsafe
            .replace(/&/g, "&amp;")
            .replace(/</g, "&lt;")
            .replace(/>/g, "&gt;")
            .replace(/"/g, "&quot;")
            .replace(/'/g, "&#039;");
    }

    // ç‚¹å‡»å¼¹çª—å¤–éƒ¨å…³é—­
    document.getElementById('pluginModal').addEventListener('click', function(e) {
        if (e.target === this) {
            closePluginModal();
        }
    });

    // åˆ·æ–°æŒ‰é’®äº‹ä»¶
    document.getElementById('refreshBtn').addEventListener('click', loadPlugins);

    // å›è½¦é”®æœç´¢
    document.getElementById('searchInput').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            this.blur();
        }
    });
</script>
