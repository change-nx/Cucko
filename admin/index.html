<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QQ机器人后台 - 登录</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }
        
        .login-title {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
            font-size: 24px;
            font-weight: 600;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }
        
        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .submit-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .submit-btn:active {
            transform: translateY(0);
        }
        
        .submit-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .copyright {
            text-align: center;
            margin-top: 20px;
            color: #999;
            font-size: 12px;
        }
        
        /* 弹窗样式 */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        
        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 90%;
            text-align: center;
        }
        
        .modal-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 15px;
            color: #333;
        }
        
        .modal-message {
            margin-bottom: 20px;
            color: #666;
            line-height: 1.5;
        }
        
        .modal-btn {
            padding: 10px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .loading {
            opacity: 0.7;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-title">QQ机器人管理后台</div>
        <form id="loginForm">
            <div class="form-group">
                <label class="form-label">用户名</label>
                <input type="text" class="form-input" id="username" name="username" placeholder="请输入用户名" required>
            </div>
            
            <div class="form-group">
                <label class="form-label">密码</label>
                <input type="password" class="form-input" id="password" name="password" placeholder="请输入密码" required>
            </div>
            
            <button type="submit" class="submit-btn" id="submitBtn">
                登录
            </button>
        </form>
        <div class="copyright">© 2024 QQ机器人后台管理系统</div>
    </div>

    <!-- 消息弹窗 -->
    <div class="modal" id="messageModal">
        <div class="modal-content">
            <div class="modal-title" id="modalTitle">提示</div>
            <div class="modal-message" id="modalMessage"></div>
            <button class="modal-btn" onclick="closeModal()">确定</button>
        </div>
    </div>

    <script>
        // 页面加载时检查登录状态
        document.addEventListener('DOMContentLoaded', function() {
            checkLoginStatus();
        });

        const loginForm = document.getElementById('loginForm');
        const submitBtn = document.getElementById('submitBtn');
        const messageModal = document.getElementById('messageModal');
        const modalTitle = document.getElementById('modalTitle');
        const modalMessage = document.getElementById('modalMessage');

        // 检查登录状态
        async function checkLoginStatus() {
            try {
                const response = await fetch('../api.php?type=check');
                const result = await response.json();
                
                if (result.status) {
                    // 已登录，跳转到主页面
                    window.location.href = 'main.php?type=main';
                }
            } catch (error) {
                console.error('检查登录状态失败:', error);
            }
        }

        // 显示弹窗
        function showModal(title, message) {
            modalTitle.textContent = title;
            modalMessage.textContent = message;
            messageModal.style.display = 'flex';
        }

        // 关闭弹窗
        function closeModal() {
            messageModal.style.display = 'none';
        }

        // 登录提交
        loginForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            
            if (!username || !password) {
                showModal('错误', '请输入用户名和密码');
                return;
            }
            
            // 显示加载状态
            submitBtn.disabled = true;
            submitBtn.textContent = '登录中...';
            document.body.classList.add('loading');
            
            try {
                // 构建URL参数
                const params = new URLSearchParams({
                    type: 'login',
                    username: username,
                    password: password
                });
                
                const response = await fetch('../api.php?' + params.toString());
                
                const result = await response.json();
                
                if (result.status) {
                    showModal('成功', result.msg);
                    // 登录成功，跳转到main.php?type=main
                    setTimeout(() => {
                        window.location.href = 'main.php?type=main';
                    }, 1500);
                } else {
                    showModal('错误', result.msg);
                }
            } catch (error) {
                showModal('错误', '网络请求失败: ' + error.message);
            } finally {
                // 恢复按钮状态
                submitBtn.disabled = false;
                submitBtn.textContent = '登录';
                document.body.classList.remove('loading');
            }
        });

        // 点击模态框背景关闭
        messageModal.addEventListener('click', function(e) {
            if (e.target === messageModal) {
                closeModal();
            }
        });

        // 回车键提交
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                loginForm.dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>
</html>
